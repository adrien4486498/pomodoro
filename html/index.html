<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/749b7b45f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Pomodoro</title>
</head>

<body>
    <h1> Timer Pomodoro </h1>
    <br>

    <div class="box">

    </div>

    <h1 id="timer"> 25 : 00 </h1><br><br>
    <div class="line"></div><br><br>


    <button id="buttonStart"><i class="fa-solid fa-play"></i></button>
    <br><br><br><br><br>

    <label for="workMinutes">Durée de travail (minutes) : </label>
    <input type="number" id="workMinutes" min="0" value="25">
    <br>
    <label for="workSeconds">Durée de travail (secondes) : </label>
    <input type="number" id="workSeconds" min="0" value="0">
    <br><br><br>
    <label for="breakMinutes">Durée de pause (minutes) : </label>
    <input type="number" id="breakMinutes" min="0" value="5">
    <br>
    <label for="breakSeconds">Durée de pause (secondes) : </label>
    <input type="number" id="breakSeconds" min="0" value="0">
    <br>

    <script src="../js/script.js"></script>
</body>

</html>
